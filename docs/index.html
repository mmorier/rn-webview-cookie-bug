<!DOCTYPE html>
<html>
  <head>
    <title>auth</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <script>
      document.write(
        document.cookie
          .split(';')
          .find((item) => item.trim().startsWith('auth_test=')),
      )
    </script>
    <br /><br />
    <button
      onclick="document.cookie = 'auth_test=123'; document.location.reload()"
    >
      Set auth_test cookie</button
    ><br /><br />
    <button
      onclick="document.cookie = 'auth_test=; Max-Age=0'; document.location.reload()"
    >
      Remove auth_test cookie</button
    ><br /><br />
    <button onclick="document.location.reload()">
      reload the web page
    </button>
  </body>
</html>
